<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'> Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                [(ngModel)]='listFilter'/>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-2'> 
            <h4> Filtered by:{{listFilter}} </h4>
        </div>
    </div>
    <div class='table-res'>
        <table class='table' *ngIf='products.length'>
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary' 
                            (click)='toggleImage()'>
                           {{showImage?'Hide':'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Cost</th>
                    <th>Available</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of filteredProducts'>
                    <td>
                    <img *ngIf='showImage' 
                        [src]='product.imageUrl'
                        [title]='product.productName'
                        [style.width.px]='imageWidth'
                        [style.margin.px]='imageMargin'></td>
                    <td><a [routerLink]="['/products',product.productId]">{{product.productName | lowercase}}</a></td>
                    <td>{{product.productCost|currency:'USD':'symbol':'1.2-2'}}</td>
                    <td>{{product.available | convertToSpace :'-'}}</td>
                    <td><app-star [rating]='product.rating'
                        (ratingClicked)='OnRatingClicked($event)'>
                    </app-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
